<div id="blog_navbar">
  <div id="navbar_contents">
    <div id="nav_title">
      {% if page.title%}
        <h1>{{page.title}}</h1>
      {% else %}
        <h1>Untitled post</h1>
      {% endif %}
      <span>{{ page.date | date: "%b %d, %Y" }}</span>
    </div>
    {%if page.show_contact_card %}
      <a id="nav_contacts" href="#contacts">Contact</a>
    {% endif %}
    <a id="nav_blogs" href="/#blogs">Blogs</a>
    <a id="nav_home" href="{{ "/" | prepend: site.baseurl }}">Home</a>
  </div>
</div>
